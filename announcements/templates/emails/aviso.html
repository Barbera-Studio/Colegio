<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    .title { font-size: 22px; font-weight: bold; color: #2c3e50; }
    .content { margin-top: 10px; font-size: 16px; color: #34495e; }
    .footer { margin-top: 20px; font-size: 12px; color: #7f8c8d; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">{{ aviso.title }}</div>
    <div class="content">{{ aviso.content|linebreaks }}</div>
    <p class="footer">Publicado el {{ aviso.created_at|date:"d/m/Y H:i" }} por el colegio</p>
  </div>
</body>
</html>
