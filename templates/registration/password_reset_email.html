<!-- templates/registration/password_reset_email.html -->
<!DOCTYPE html>
<html lang="es">
  <body style="margin:0; padding:0; background:#f3f4f6; font-family:Arial, sans-serif;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#f3f4f6; padding:24px;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="background:#ffffff; border-radius:12px; overflow:hidden;">
            <tr>
              <td style="background:#1f2937; color:#ffffff; padding:16px 24px; font-weight:bold;">
                SchoolComms
              </td>
            </tr>
            <tr>
              <td style="padding:24px; color:#111827;">
                <h2 style="margin:0 0 8px;">Recupera tu contraseña</h2>
                <p style="margin:0 0 16px; color:#6b7280;">
                  Hola {{ user.get_username }}, has solicitado restablecer tu contraseña.
                </p>
                <p style="margin:0 0 16px;">
                  Haz clic en el siguiente botón para crear una nueva contraseña:
                </p>
                <p style="margin:0 0 24px;">
                  <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
                     style="display:inline-block; background:#2563eb; color:#ffffff; text-decoration:none; padding:12px 20px; border-radius:8px; font-weight:bold;">
                    Restablecer contraseña
                  </a>
                </p>
                <p style="margin:0; color:#6b7280; font-size:14px;">
                  Si no solicitaste este cambio, ignora este mensaje.
                </p>
              </td>
            </tr>
            <tr>
              <td style="padding:16px 24px; background:#f9fafb; color:#6b7280; font-size:12px;">
                © {{ now|date:"Y" }} SchoolComms
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
